<div>
  <p>Choose the type of questions you would like to play with and click Start Game</p>
  <div>
    <input type="checkbox" id="gross" name="questionType" value="GROSS">
    <label for="gross">Gross</label>
  </div>
  <div>
    <input type="checkbox" id="weird" name="questionType" value="WEIRD">
    <label for="weird">Weird</label>
  </div>
  <div>
    <button id="submit" onclick="loadQuestions()">Start Game</button>
  </div>
  <br>
</div>
