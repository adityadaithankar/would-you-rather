<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">

  <title>Would you rather? A fun party game | Developed by Aditya Daithankar</title>

  <link rel="icon" type="image/jpg" href="images/wyr-32x32.jpg">
  <link rel="icon" type="image/jpg" href="images/wyr-16x16.jpg">

  <link rel="stylesheet" href="css/common.css">

  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

  <script>
    let questions = [
      "Hello",
      "How",
      "You",
      "Yes",
      "Me"
    ];

    function displayQuestion() {
      console.log(questions);
      if (questions.length > 0) {
        var random = Math.floor(Math.random() * questions.length);
        document.getElementById("question").innerHTML = questions[random];

        console.log(questions[random]);

        // Update array to remove the question that has been displayed
        if (random > -1) {
          questions.splice(random, 1);
        }

        console.log(questions);
      } else { // If all questions from the array have been displayed, show end of game message
        document.getElementById("question").innerHTML = "END OF GAME. Reload page";
        // Function to reload page -> location.reload();
      }
    }
  </script>

</head>

<body>
  <h1>Would you rather?</h1>
  <h2>
    <a href="html/rules.html">Rules</a>
  </h2>

  <div class="question-card">
    <h3>
      <p id="question-card" onclick="displayQuestion()">NEXT QUESTION</p>
    </h3>
  </div>

  <div>
    <h3>
      <p id="question">Are you ready to have fun? Click on the NEXT QUESTION card above.</p>
    </h3>
  </div>
</body>

</html>
